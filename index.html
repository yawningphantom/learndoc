<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LearnDoc - AI Learning</title>
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #0a0a0f;
            color: #e0e0e0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 60px 20px;
        }
        h1 {
            font-size: 3em;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
        }
        .tagline { color: #666; margin-bottom: 40px; }
        .status { color: #22c55e; font-size: 0.9em; margin-bottom: 30px; }
        #topic {
            width: 100%;
            max-width: 600px;
            padding: 20px 24px;
            font-size: 20px;
            background: #111;
            border: 1px solid #333;
            border-radius: 12px;
            color: #e0e0e0;
            outline: none;
            text-align: center;
        }
        #topic:focus { border-color: #667eea; }
        #topic::placeholder { color: #444; }
        .loading { display: none; text-align: center; margin-top: 30px; }
        .loading.visible { display: block; }
        .spinner {
            width: 30px; height: 30px;
            border: 3px solid #222;
            border-top-color: #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }
        @keyframes spin { to { transform: rotate(360deg); } }
        #output {
            width: 100%;
            max-width: 800px;
            background: #111;
            border: 1px solid #222;
            border-radius: 12px;
            padding: 30px;
            margin-top: 30px;
            white-space: pre-wrap;
            line-height: 1.8;
            display: none;
        }
        #output.visible { display: block; }
        .notes-link {
            margin-top: 40px;
            color: #666;
            font-size: 0.9em;
        }
        .notes-link a { color: #667eea; text-decoration: none; }
    </style>
</head>
<body>
    <h1>üìö LearnDoc</h1>
    <p class="tagline">What do you want to learn?</p>
    <p class="status">‚óè Connected to server</p>
    
    <input type="text" id="topic" placeholder="Type anything (e.g., Docker, Rust, Python...)" autofocus />
    
    <div class="loading" id="loading">
        <div class="spinner"></div>
        <p id="loadingText">Learning...</p>
    </div>
    
    <div id="output"></div>
    
    <p class="notes-link"><a href="#" onclick="showNotes(); return false;">View your notes</a></p>
    
    <script>
        const SERVER_URL = 'http://vps-bee9a696:5000';
        
        document.getElementById('topic').addEventListener('keypress', async (e) => {
            if (e.key === 'Enter') {
                const topic = e.target.value.trim();
                if (!topic) return;
                
                document.getElementById('loading').classList.add('visible');
                document.getElementById('loadingText').textContent = `Learning about ${topic}...`;
                document.getElementById('output').classList.remove('visible');
                document.getElementById('topic').value = '';
                document.getElementById('topic').blur();
                
                try {
                    const prompt = `Explain "${topic}" clearly. Include:\n1. Simple analogy anyone can understand\n2. Practical examples\n3. Key takeaways summary`;
                    
                    const res = await fetch(SERVER_URL + '/learn', {
                        method: 'POST',
                        headers: {'Content-Type': 'application/json'},
                        body: JSON.stringify({prompt, topic, mode: 'explain'})
                    });
                    
                    const data = await res.json();
                    document.getElementById('output').textContent = data.response;
                    document.getElementById('output').classList.add('visible');
                } catch (err) {
                    document.getElementById('output').textContent = 'Error: ' + err.message + '\n\nIs the server running?';
                    document.getElementById('output').classList.add('visible');
                }
                
                document.getElementById('loading').classList.remove('visible');
            }
        });
        
        function showNotes() {
            alert('Notes are saved locally. Open server URL to view.');
        }
    </script>
</body>
</html>
